name: siamese_fused
encoder_name: resnet50
encoder_weights: imagenet
decoder_use_batchnorm: true
fuse: cat

load_from_checkpoint: false
checkpoint_path:

flood_classification:  # classification flooded/non-flooded
  enabled: false
  initial_weight: 0.01
  max_weight: 0.25
  increase_factor: 2
  increase_every_n_epochs: 3

distance_transform:
  enabled: false
  weight: 0.25
