######################################
###        Training parameters     ###

defaults:
  - _self_
  - loss: cross_entropy # loss in (bce, bce_and_dice, binary_focal, cross_entropy, focal_and_dice, mixed, soft_dice)
  - model: siamese # model in (baseline, siamese, siamese_fused)

augment: false
batch_size: 1
max_epochs: 50
learning_rate: 0.001

######################################
### Below are technical parameters ###

project_dir: ${oc.env:GSN_SN8_DIR}
train_csv: ${project_dir}/inputs/sn8_data_train.csv
val_csv: ${project_dir}/inputs/sn8_data_val.csv

hydra:
  run:
    dir: ${project_dir}/outputs/gsn/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${project_dir}/outputs/gsn/${now:%Y-%m-%d}/${now:%H-%M-%S}
output_dir: ${hydra:runtime.output_dir}
checkpoints_dir: ${hydra:runtime.output_dir}/checkpoints
save_fig_n_images: 50

logger:
  neptune:
    project: 'gsn/gsn'
    n_images: 10
    save_images: true
    autoscale_images: true
    metrics_by_class: true