defaults:
  - _self_
  - foundation: resnet34
  - flood: resnet34_siamese

hydra:
  run:
    dir: ../outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}


# required for create_masks when run from Intellij Idea
# otherwise can be ignored
# see issue https://github.com/PDAL/PDAL/issues/2544
# TODO extract hardcoded path
env:
  GDAL_DATA: /home/pawel/anaconda3/envs/gsn-sn8/share/gdal
  PROJ_LIB: /home/pawel/anaconda3/envs/gsn-sn8/share/proj

# aoi = area of interest
aoi_dirs:
  - 'Germany_Training_Public'
  - 'Louisiana-East_Training_Public'

output_dir: ${hydra:runtime.output_dir}
output_csv_basename: 'sn8_data'
val_percent: '0.15'

